<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Rock, Paper, Scissors Multiplayer!</title>
  <!-- bootstrap link -->
  <!-- bootstrap link -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- css link -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- jquery link -->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <!-- firebase link -->
  <script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>

</head>

<body>

  <div class="container">

    <br>

    <div class="jumbotron container">
      <h1 class="text-center">Multiplayer Rock, Paper, Scissors!</h1>
    </div>

    <!-- Input box for user to enter in name -->
    <div class="row">
      <div class="container name-submit">
        <input type="text" id="name-input">
        <button type="submit" class="btn btn-dark" id="name-submit">Start</button>
      </div>
    </div>

    <!-- Greeting message for our players, gets hidden with js -->
    <div class="row">
      <div class="container greetings">
        <h2>Hi <span id="user-name"></span>! You are Player<span id="user-number"></span></h2>
      </div>
    </div>
    <!-- notifies player it's their turn, gets hidden with js -->
    <div class="row">
      <div class="container player-turn">
        <h2>It's Your Turn!</h2>
      </div>
    </div>
    <!-- once player has made a choice, this wait message appears on their screen. get hidden with js -->
    <div class="row">
      <div class="container wait-message">
        <h2>Waiting for player...</h2>
      </div>
    </div>
    <!-- notifies other players if the game is full. get hidden with js -->
    <div class="row">
      <div class="container player-limit">
        <h2>The game is full, please wait</h2>
      </div>
    </div>
    <div class="row">
      <div class="container  col-md-12">
        <div class="row">
          <div class="container col-md-4">
            <div>
              <div class="row">
                <div class="container col-md-12 text-center">
                  <h2>
                    <div id="player-one-wait">
                      Waiting for Player 1
                    </div>
                    <div id="player-one-name">

                    </div>
                  </h2>
                </div>
              </div>
              <div class="row">
                <div class="container col-md-12 text-center">
                  <h2>
                    <div id="choice-player-one">

                    </div>
                  </h2>
                </div>
              </div>
              <!-- player one choice of rock paper scissors -->
              <div class="row player-one-buttons">
                <div class="container col-md-12 text-center">
                  <div class="row">
                    <div class="container col-md-12 text-center m-1">
                      <button type="button" class="btn btn-dark player-one" data-value="Rock">Rock</button>
                    </div>
                  </div>
                  <div class="row">
                    <div class="container col-md-12 text-center m-1">
                      <button type="button" class="btn btn-dark player-one" data-value="Paper">Paper</button>
                    </div>
                  </div>
                  <div class="row">
                    <div class="container col-md-12 text-center m-1">
                      <button type="button" class="btn btn-dark player-one" data-value="Scissors">Scissors</button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- displays win/loss of player one -->
              <div class="row">
                <div class="container score-player-one col-md-12 text-center">
                  <div class="win-loss">Wins: <span id="player-one-win"></span> Losses:
                    <span id="player-one-loss"></span></div>
                </div>
              </div>
            </div>

          </div>
          <div class="container col-md-4">
            <div>
            <!-- win/loss messages appear here -->
              <div class="row">
                <div class="container col-md-12 text-center">
                  <h2>
                    <span id="event-msg"></span>
                  </h2>
                </div>
              </div>
            </div>
          </div>

          <div class="container col-md-4">
            <div>
              <div class="row">
                <div class="container col-md-12 text-center">
                  <h2>
                    <div id="player-two-wait">
                      Waiting for Player 2
                    </div>
                    <div id="player-two-name">

                    </div>
                  </h2>
                </div>
              </div>
              <div class="row">
                <div class="container col-md-12 text-center">
                  <h2>
                    <div id="choice-player-two">

                    </div>
                  </h2>
                </div>
              </div>
              <!-- player two choices of rock paper scissors -->
              <div class="row player-two-buttons">
                <div class="container col-md-12 text-center">
                  <div class="row">
                    <div class="container col-md-12 text-center m-1">
                      <button type="button" class="btn btn-dark player-two" data-value="Rock">Rock</button>
                    </div>
                  </div>
                  <div class="row">
                    <div class="container col-md-12 text-center m-1">
                      <button type="button" class="btn btn-dark player-two" data-value="Paper">Paper</button>
                    </div>
                  </div>
                  <div class="row">
                    <div class="container col-md-12 text-center m-1">
                      <button type="button" class="btn btn-dark player-two" data-value="Scissors">Scissors</button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- player two win/loss -->
              <div class="row">
                <div class="container score-player-two col-md-12 text-center">
                  <div class="win-loss">Wins: <span id="player-two-win"></span> Losses:
                    <span id="player-two-loss"></span></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- javascript link -->
  <script src="assets/javascript/app.js" type="text/javascript"></script>
</body>
</html>
